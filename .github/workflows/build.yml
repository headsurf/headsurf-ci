name: build

on:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          repository: "icar1an/headbird"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.14"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Build app
        run: uv run pyinstaller --clean main.spec --noconfirm

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          chmod +x packaging/make_dmg.sh
          packaging/make_dmg.sh

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install innosetup -y
          $version = "${{ github.ref_name }}"
          if ($version -like "v*") { $version = $version.Substring(1) } else { $version = "0.1.0" }
          & "C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe" "/DMyAppVersion=$version" "packaging\\installer.iss"

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          chmod +x packaging/build_appimage.sh
          packaging/build_appimage.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: headsurf-${{ runner.os }}
          path: |
            Headsurf-macos.dmg
            packaging\\Headsurf-windows-setup.exe
            Headsurf-linux.AppImage

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/Headsurf-macos.dmg
            artifacts/**/Headsurf-windows-setup.exe
            artifacts/**/Headsurf-linux.AppImage
